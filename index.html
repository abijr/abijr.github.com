			function toggle_content(name){
					var myobjects=['link1','link2'];
					var x;
					for  (x in myobjects){
							
							var mystuff=document.getElementById(myobjects[x]);
							mystuff.setAttribute("class", "hide"); 
						}
 
					var myobj=document.getElementById(name);
					myobj.setAttribute("class", "show"); 	
							 
				}

		</script>
